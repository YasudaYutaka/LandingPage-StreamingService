<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Streamfy - Landing Page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="author" content="Rafael Yutaka Yasuda">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
    </head>

    <body>

        <header id="header">

            <div class="logo">
                <img id="header-img" src="images/streamfy_logo.gif" alt="Streamfy's logo">
            </div>

            <nav id="nav-bar">
                <ul>
                    <li class="li-pd">
                        <a class="nav-link" href="#started">Get started</a>
                    </li>
                    <li class="li-pd"> 
                        <a class="nav-link" href="#features">Features</a>
                    </li>
                    <li class="last-li">
                        <a class="nav-link" href="#premium">Premium</a>
                    </li>
                </ul>
            </nav>

        </header>

        <section id="started">

            <h2>All your music in one place</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input name="email" id="email" type="email" placeholder="Enter your email address" required>
                <input id="submit" class="submite-btn" type="submit" value="Get started">
            </form>

        </section>

        <section id="features">

            <div class="features-example">
                <div class="example-icon">
                    <i class="fas fa-cloud-download-alt" style="font-size: 2.5em;"></i>
                </div>
                <div class="example-text">
                    <h2>Listen offline</h2>
                    <p>Take your music and podcasts anywhere your internet canâ€™t go.</p>
                </div>
            </div>

            <div class="features-example">
                <div class="example-icon">
                    <i class="fas fa-headphones-alt"></i>
                </div>
                <div class="example-text">
                    <h2>Audio quality</h2>
                    <p>Streamfy has a range of audio quality options to suit your preferences.</p>
                </div>
            </div>

            <div class="features-example">
                <div class="example-icon">
                    <i class="fas fa-play-circle"></i>
                </div>
                <div class="example-text">
                    <h2>Your Library</h2>
                    <p>You can save anything you like in Your Library.</p>
                </div>
            </div>

            <div class="feature-video">
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/uYZBPw9y0iA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

            
        </section>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>

</html>
